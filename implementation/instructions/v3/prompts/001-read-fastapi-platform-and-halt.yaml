artifact:
  meta:
    version: "1.0.0"
    schema: "mcp.prompt/v1"
    id: "read.fastapi_platform_docs"
    name: "read-fastapi-platform-and-halt"
    title: "Read FastAPI platform docs and halt"
    description: "Review key READMEs under src/services/fastapi_services_platform and then halt."
    tags: ["fastapi", "read"]
    icons: []
  content:
    governed_by:
      doctrine_refs: ["enterprise.canonical_execution"]
      protocol_refs:
        - "execution.golden_rule"
        - "quality.zero_tolerance_remediation"
        - "fastapi.pure_code_implementation"
        - "validation.validate_remediate_codebase"
        - "language.rfc2119_requirements"
      directive_refs: []
    mode: "read_only"
    halt: true
    arguments: []
    template:
      messages:
        - role: "user"
          content:
            type: "text"
            text: |
              Read the following documents to acquire a comprehensive understanding of the fastapi_services_platform:

              - src/services/fastapi_services_platform/README.md
              - src/services/fastapi_services_platform/engine/README.md
              - src/services/fastapi_services_platform/docs/README.md
              - src/services/fastapi_services_platform/docs/architecture/README.md

              Then halt.
    output_contract:
      format: "markdown"
      required_sections: ["Files Read", "Key Findings", "Open Questions", "Halt"]
    notes:
      - "Halt after reporting; do not proceed without explicit operator instruction."
    conflicts: []
  traceability:
    raw: |
      Base_Directory: docs/implementation/instructions/v2/
      File_Extension: .yaml

      SPEC_Directory: docs/implementation/in_progress
      SPEC_File_Extention: .md

      PROTOCOLS:
        - "001-PROTOCOL-The_GoldenRule_Execution"
        - "002-PROTOCOL-Zero_Tolerance_Remediation"
        - "003-PROTOCOL-FastAPI_Pure_Code_Implementation"
        - "004-PROTOCOL-Validate_Remediate_Codebase"
        - "006-PROTOCOL-RFC2119_Requirements_Language"

      ENFORCE:
      - "002-PROTOCOL-Zero_Tolerance_Remediation"
      - "003-PROTOCOL-FastAPI_Pure_Code_Implementation"
      - "004-PROTOCOL-Validate_Remediate_Codebase"

      EXECUTE:
      Review the following documents to acquire a comprehensive understanding of the fastapi_services_platform:

      - @src/services/fastapi_services_platform/README.md
      - @src/services/fastapi_services_platform/engine/README.md
      - @src/services/fastapi_services_platform/docs/README.md
      - @src/services/fastapi_services_platform/docs/architecture/README.md

      Then, HALT
