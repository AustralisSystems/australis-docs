        - "  - Document best practices compliance in the SPEC"
        - "  - Update IMPLEMENTATION_PLAN with completion status"
        - "  - Move the SPEC to docs/implementation/done/"
        - "CRITICAL: After completion, verify done/ contains ONLY SPEC documents"
        - "If any non-SPEC files found in done/:"
        - "  - Extract important information from temporal documents"
        - "  - Update IMPLEMENTATION_PLAN and SPEC documents with extracted information"
        - "  - Move ALL non-SPEC files to docs/implementation/temporal/"
    - step: 4
      name: "Advance if Phase Complete"
      actions:
        - "If all steps in current phase are complete:"
        - "  - Start next task(s) in current or next phase as defined in the plan"
        - "  - Move the next SPEC(s) from backlog/done to in_progress"
        - "  - Repeat execution and tracking steps"
    - step: 5
      name: "Reconcile and Finalise Checklists"
      actions:
        - "Update docs/implementation/IMPLEMENTATION_PLAN_v#.#.#.md with all progress, findings, and outcomes"
        - "Update relevant SPEC documents with all progress, findings, and outcomes"
        - "CRITICAL: DO NOT create temporal documents - all information goes into SPECs and IMPLEMENTATION_PLAN"
        - "Confirm all checklists reflect current implementation status"
        - "Verify SPEC and PLAN synchronisation across directories"
        - "CRITICAL: Verify backlog/, in_progress/, and done/ contain ONLY SPEC documents"
        - "Run scripts/Audit-WorkflowCompliance.ps1 to verify compliance"
        - "If violations found, run scripts/Move-NonSpecFilesFromSpecDirectories.ps1 to move non-SPEC files to temporal/"
constraints:
  - "SPECs must be updated incrementally with task status"
  - "Do not execute a task unless it is aligned with current phase"
  - "Do not move SPECs without changing file location and status inside the document"
  - "All plan and spec updates must maintain traceability"
