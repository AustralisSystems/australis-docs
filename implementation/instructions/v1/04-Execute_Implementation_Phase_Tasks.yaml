              - "docs/implementation/best-practices/celery-tasks-best-practices.md"
            requirement: "MUST review background task best practices before implementing background tasks"

          testing:
            documents:
              - "docs/implementation/best-practices/testing-strategies-best-practices-2025.md"
              - "docs/implementation/best-practices/playwright-e2e-testing-best-practices-2025.md"
              - "docs/implementation/best-practices/code-quality-linting-best-practices-2025.md"
            requirement: "MUST review testing best practices before writing tests"

          observability:
            documents:
              - "docs/implementation/best-practices/observability-monitoring-prometheus-grafana-tracing-structlog-best-practices-2025.md"
              - "docs/implementation/best-practices/structured-logging-best-practices-2025.md"
            requirement: "MUST review observability best practices before implementing logging/monitoring"
      actions:
        - "Identify the current phase and task from the implementation plan"
        - "Identify task type (FastAPI endpoints, async/performance, error handling, database, security, caching, background tasks, testing, observability)"
        - "Review relevant best practices documents based on task type BEFORE proceeding"
        - "Locate the associated SPECs in docs/implementation/in_progress/"
        - "CRITICAL: Before proceeding, verify in_progress/ contains ONLY SPEC documents"
        - "If any non-SPEC files found in in_progress/:"
        - "  - Extract important information from temporal documents"
        - "  - Update IMPLEMENTATION_PLAN and SPEC documents with extracted information"
        - "  - Move ALL non-SPEC files to docs/implementation/temporal/"
        - "Perform the step(s), action(s), and task(s) defined in the SPEC using best practices patterns"
        - "CRITICAL: Update the SPEC document incrementally with status notes, progress, findings, and outcomes"
        - "CRITICAL: Document which best practices were applied in the SPEC"
        - "CRITICAL: Update IMPLEMENTATION_PLAN checklists to reflect progress"
        - "CRITICAL: DO NOT create temporal documents - all updates go into SPECs and IMPLEMENTATION_PLAN"
        - "Upon completion:"
