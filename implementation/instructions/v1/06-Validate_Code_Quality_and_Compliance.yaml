codebase_scaffolding_mandate:
  priority: "MANDATORY - NO EXCEPTIONS"
  description: "ALWAYS search for existing code repositories FIRST before writing any custom code"
  priority_hierarchy:
    tier_0_golden_template: "C:\\github_development\\projects\\fastapi-enterprise-core-template (ABSOLUTE HIGHEST - check FIRST)"
    tier_1_local_repos: "C:\\github_development\\projects\\*, C:\\github_development\\templates\\* (HIGHEST)"
    tier_2_tristanaburns_github: "tristanaburns GitHub account (public/private repos) (VERY HIGH)"
    tier_3_public_github_repos: "Public GitHub repositories (HIGH)"
    tier_4_official_sdks: "Official vendor SDKs and APIs (MEDIUM-HIGH)"
    tier_5_cncf_projects: "CNCF projects and cloud-native tools (MEDIUM)"
    tier_6_open_source: "Open source libraries (MEDIUM-LOW)"
    tier_7_public_packages: "Public packages, wheels, and dependencies (LOW)"
    tier_8_custom_code: "Custom code (LAST RESORT - requires full justification)"
  instructions:
    objective: >
      Ensure ALL code is sourced from existing public GitHub repositories,
      official SDKs, CNCF projects, open source libraries, or public packages
      BEFORE writing ANY custom code. This mandate enforces a strict hierarchy
      of sourcing options to maximize code reuse, reliability, and maintainability.
    workflow:
      step_1_search:
        description: "Search for existing code in priority order (golden template → local repos → tristanaburns GitHub → public GitHub)"
        search_sequence:
          1_check_golden_template:
            location: "C:\\github_development\\projects\\fastapi-enterprise-core-template"
            tools: ["filesystem (list_dir, read_file)", "grep_search"]
            action: "Check for FastAPI patterns, routers, services, models, templates, configs"
            patterns:
              - "Search src/ directory structure"
              - "Check routers/ for endpoint patterns"
              - "Check services/ for business logic"
              - "Check models/ for Pydantic schemas"
              - "Check templates/ for Jinja2/HTMX examples"
          2_search_local_repos:
            locations:
              - "C:\\github_development\\projects\\*"
              - "C:\\github_development\\templates\\*"
            tools: ["filesystem (list_dir, read_file)", "grep_search"]
            action: "Search local repositories for relevant code patterns"
            examples:
              - "list_dir('C:\\\\github_development\\\\projects')"
              - "grep_search(query='FastAPI', includePattern='C:\\\\github_development\\\\projects\\\\**\\\\*.py')"
          3_search_tristanaburns_github:
            account: "tristanaburns"
            tools: ["gh cli", "fetch (GitHub API)", "grep GitHub search"]
            action: "Search tristanaburns GitHub account (public and private repos)"
            examples:
              - "gh repo list tristanaburns --limit 100"
              - "gh search repos --owner=tristanaburns <search_term>"
              - "mcp_grep_searchGitHub(query='fastapi', repo='tristanaburns/*')"
          4_search_public_github:
            tool: "grep GitHub code search (mcp_grep_searchGitHub)"
            action: "Search public GitHub repos for production-ready or demo code"
            patterns: "Search by language, framework, file paths, actual code patterns"
            examples:
              - "language=['Python'] path='requirements.txt' query='fastapi'"
              - "language=['TypeScript','TSX'] query='import React from'"
        halt_if_found: "Stop searching when suitable code found in higher priority tier"
      step_2_document:
        action: "Document ALL discovered repos/files in SPEC files BEFORE cloning"
        required_fields: ["repo_url OR local_path", "license", "commit_hash", "components_extracted", "extraction_date"]
      step_3_clone_bulk:
        action: "Clone ALL relevant repos to temporary directory"
      step_4_scaffold:
        action: "Extract needed code/configs/assets from cloned repos"
      step_5_delete:
        action: "Remove ALL cloned repos after extraction"
      step_6_validate:
        action: "Run validation tools"
      step_7_update_spec:
        action: "Update SPEC with final integration details"
    custom_code_justification:
      required_when: "No sufficient public repos/SDKs exist after exhaustive search"
      must_document: ["All search queries attempted", "Repos evaluated", "Technical gaps", "Effort comparison"]
    prohibited_actions:
      - "Writing custom code without documented GitHub search attempts"
      - "Ignoring official SDKs when available"
      - "Preferring custom implementations over proven open source solutions"
      - "Neglecting to explore all relevant GitHub repositories"
      - "Failing to document source repos in SPEC files"
  reference: "98-Codebase_Scaffolding_Mandate.yaml"
  filepath: "./implementation/instructions/98-Codebase_Scaffolding_Mandate.yaml"

instructions:
  objective: >
    Validate the entire implementation environment for compliance with canonical production standards.
    This includes syntax, type safety, complexity, maintainability, security, and style verification across
    all supported programming languages. Any deviation, warning, or error constitutes a failure.
  best_practices_requirement: "MUST review relevant best practices documents during validation - NO exceptions"

  steps:
    - step: 1
      name: "Canonical Preparation"
      actions:
        - "Load and enforce the Enterprise Canonical Execution Protocol"
        - "Load and enforce the Golden Rule Execution Protocol"
        - "Retrieve recent validation patterns and context from Neo4j-Memory (past 48 hours)"
        - "Gather relevant documentation and reference configurations (Context7, grep)"
        - "Confirm configuration file presence and parameter correctness"
      validations:
        - "pyproject.toml: line-length=120, max-complexity=15"
        - ".flake8: line-length=120, max-complexity=15"
        - "mypy.ini: strict=True"
        - ".PSScriptAnalyzerSettings.psd1: MaxLineLength=120, MaxComplexity=15"
        - "tsconfig.json: strict=True, noImplicitAny=True"
        - ".eslintrc: max-line-length=120, max-complexity=15"
        - ".prettierrc: printWidth=120"
      expected_outcome: "All configurations verified against canonical and golden rule standards."

    - step: 2
      name: "Python Validation Suite"
      actions:
        - "Run Python validation commands:"
        - "python -m py_compile $(find . -name '*.py' -not -path '*/test*' -not -path '*/.venv/*')"
        - "python -m mypy . --exclude '(\\.venv|node_modules|__pycache__|\\.git|submodules)'"
        - "python -m flake8 . --max-line-length=120 --max-complexity=15 --count --statistics"
        - "python -m bandit -r . -x ./.venv,./node_modules,./submodules --skip B101,B601 -f json"
        - "python -m safety check --json"
        - "python -m black --check . --line-length=120"
        - "python -m isort --check-only . --line-length=120 --profile=black"
        - "python -m radon cc . -a --min=C"
        - "python -m radon mi . -a"
        - "python -m xenon . --max-absolute B --max-modules A --max-average A"
      success_criteria:
        - "0 errors and 0 warnings across all tools"
        - "Cyclomatic complexity ≤15 for all functions"
        - "Maintainability Index ≥20 (Grade A)"
        - "≤10% duplicated code"
        - "No security vulnerabilities or dependency issues"

    - step: 3
      name: "PowerShell Validation Suite"
      actions:
        - "Perform syntax validation with PSParser"
        - "Invoke-ScriptAnalyzer -Path . -Recurse -Severity @('Error','Warning')"
        - "Invoke-ScriptAnalyzer -Path . -Recurse -IncludeRule @('PSAvoidUsingPlainTextForPassword','PSAvoidUsingInvokeExpression','PSUseApprovedVerbs','PSProvideCommentHelp','PSUsePSCredentialType')"
        - "Invoke-PSCodeHealth -Path . -Compliance @{MaxComplexity=15; MaxLineLength=120}"
        - "Perform AST analysis for function complexity ≤15"
        - "Run Pester tests (if present) ensuring 100% pass rate"
        - "Run Test-ModuleManifest on all module manifests"
      success_criteria:
        - "0 syntax, linting, or style violations"
        - "0 security or parameter validation issues"
        - "100% functions documented and compliant"
        - "All tests pass with 0 failures"

    - step: 4
      name: "Node.js / TypeScript Validation Suite"
      actions:
        - "npx tsc --noEmit --strict"
        - "npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0"
        - "npx prettier --check ."
      success_criteria:
        - "0 compiler errors"
        - "0 ESLint warnings or complexity violations"
        - "All files pass Prettier check"
        - "Type coverage: 100%; no 'any' types allowed"

    - step: 5
      name: "Validation Results Aggregation"
      actions:
        - "Collect and parse all tool outputs"
        - "Generate aggregated compliance summary"
        - "Log results and threshold metrics to Neo4j-Memory"
        - "Create relationships between session, validation results, and affected entities"
        - "Attach validation results to related SPECs and Implementation Plan entries"
      expected_outcome: "Comprehensive compliance snapshot stored in persistent memory for audit review."

    - step: 6
      name: "Remediation and Halt Conditions"
      actions:
        - "If any validation fails, stop immediately"
        - "Record all failed checks in Neo4j-Memory under session entity"
        - "Generate remediation TODOs for each failed validation item"
        - "Re-run validation only after remediation completed"
      enforcement:
        - "Custom fix scripts are FORBIDDEN"
        - "Only standard tools (Black, Isort, MyPy, Bandit, Flake8, Safety, ESLint, Prettier, PSScriptAnalyzer) are permitted"
        - "Partial compliance is FAILURE"
      success_criteria:
        - "All failed validations recorded and flagged for follow-up"
        - "No new tasks executed until full compliance is achieved"

    - step: 7
      name: "Final Declaration and Audit Record"
      actions:
        - "Upon 100% validation success:"
          - "Mark codebase as Production Ready"
          - "CRITICAL: Update relevant SPEC(s) in docs/implementation/in_progress/ with:"
          - "  - All validation results and metrics"
          - "  - Compliance status and quality metrics"
          - "  - Production Ready certification"
          - "  - All findings and outcomes"
          - "CRITICAL: Update Implementation Plan checklists accordingly with validation results"
          - "CRITICAL: DO NOT create VALIDATION_REPORT.md or any other temporal documents"
          - "CRITICAL: All validation results MUST be documented in SPECs and IMPLEMENTATION_PLAN only"
          - "Persist results to Neo4j-Memory with timestamped relationships"
      expected_outcome: "Validation completed, codebase certified as Production Ready. All results documented in SPECs and IMPLEMENTATION_PLAN only."

constraints:
  - "Do not proceed beyond this task until full compliance is achieved"
  - "0 errors, 0 warnings, 0 vulnerabilities across all tools is mandatory"
  - "All metrics must meet or exceed canonical and golden rule thresholds"
  - "Partial compliance is equivalent to failure"
  - "All data must be persisted to Neo4j-Memory with 'Date' attributes"
  - "CRITICAL: backlog/, in_progress/, and done/ directories MUST ONLY contain SPEC documents"
  - "CRITICAL: TEMPORAL DOCUMENTS MUST NOT BE CREATED - all validation results go into SPECs and IMPLEMENTATION_PLAN only"
  - "CRITICAL: Validation reports, quality reports, compliance reports MUST be documented in SPECs and IMPLEMENTATION_PLAN, NOT as standalone temporal documents"

examples:
  success_example:
    python_tools:
      py_compile: "0 errors"
      mypy: "0 errors, 0 warnings"
      flake8: "0 errors"
      bandit: "0 high/medium issues"
      safety: "0 vulnerabilities"
      radon_cc: "ALL ≤15"
      radon_mi: "ALL ≥20"
      xenon: "0 violations"
    powershell_tools:
