  name: enterprise-architecture-documentation-protocol
  version: "1.0.0"
  type: documentation_protocol
  language: en-AU
  description: >
    Enterprise Architecture Documentation Protocol. Defines comprehensive enterprise
    architecture documentation methodology for professional architecture design documentation.
    Governs architecture scope analysis, high-level design, component architecture, service
    architecture, data architecture, security architecture, performance architecture, network
