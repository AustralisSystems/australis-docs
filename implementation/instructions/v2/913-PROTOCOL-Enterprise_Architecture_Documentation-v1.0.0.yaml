instruction: |
  =========================
  ENTERPRISE ARCHITECTURE DOCUMENTATION PROTOCOL
  =========================

  This protocol defines comprehensive enterprise architecture documentation methodology for
  professional architecture design documentation.

  FRAMEWORK OVERVIEW:
  The Enterprise Architecture Documentation Framework provides comprehensive architecture
  documentation coverage across 10 phases:

  1. Architecture Scope Analysis and Planning
  2. High-Level Architecture Design
  3. Component Architecture Documentation
  4. Service-Level Architecture Documentation
  5. Data Architecture and Flow Documentation
  6. Security Architecture Documentation
  7. Performance and Scalability Architecture
  8. Network Architecture and Traffic Flow Documentation
  9. Technical Specifications and Implementation Guides
  10. Documentation Compilation and Quality Assurance

  Reference: `ten_phase_execution_protocol`

  ARCHITECTURE SCOPE TYPES:
  - System-Level: Complete system architecture documentation
  - Enterprise-Level: Enterprise-wide architecture documentation
  - Microservices: Microservices architecture documentation
  - Full-Stack: Full-stack architecture documentation
  - Cloud-Native: Cloud-native architecture documentation
  - Service-Oriented: Service-oriented architecture documentation

  Reference: `enterprise_architecture_overview`

  ARCHITECTURE PATTERNS:
  - Microservices: Service decomposition, bounded contexts, API gateway, service mesh
  - Event-Driven: Event sourcing, CQRS, event bus, saga patterns
  - Layered: Presentation, business, data layers, separation of concerns
  - Hexagonal: Ports and adapters, domain core, infrastructure adapters
  - Clean Architecture: Dependency inversion, use cases, entities, boundaries

  Reference: `enterprise_architecture_overview`

  MICROSERVICES ARCHITECTURE PATTERNS:
  - 12-Factor App methodology compliance
  - Cloud Native Computing Foundation (CNCF) principles
  - Domain-Driven Design (DDD) patterns
  - Event-Driven Architecture patterns
  - Observability and monitoring architecture
  - Zero trust security architecture
  - Deployment and GitOps patterns

  Reference: `microservices_architecture_patterns`

  TEN PHASE EXECUTION PROTOCOL:
  1. Architecture Scope Analysis: Analyze scope, determine Diataxis type, identify audience
  2. High-Level Architecture: Document system landscape, identify stakeholders, map principles
  3. Component Architecture: Identify components, map interfaces, design deployment
  4. Service Architecture: Document service boundaries, map communication, design consistency
  5. Data Architecture: Document data models, map flows, design governance
  6. Security Architecture: Document security controls, map authentication, design compliance
  7. Performance Architecture: Document performance requirements, map scalability, design optimization
  8. Network Architecture: Document network topology, map traffic routing, design security zones
  9. Technical Specifications: Create technical specs, document implementation guides, document configuration
  10. Final Compilation: Compile documentation, validate quality, generate markdown deliverables

  Reference: `ten_phase_execution_protocol`

  QUALITY FRAMEWORK:
  Documentation standards include:
  - Completeness: All architecture aspects comprehensively documented
  - Accuracy: Technical specifications match implementation requirements
  - Usability: Clear navigation, appropriate depth, consistent terminology
  - Maintainability: Documentation structure supports ongoing updates

  Reference: `quality_framework`

  DATE STAMP & STANDARDS REQUIREMENTS:
  ALL documentation output files MUST follow the `DOCUMENTATION_NAMING_CONVENTION_v1.0.0.md`.
  ALL content MUST adhere to `RFC2119_REQUIREMENTS_LANGUAGE_STANDARD_v1.0.0.md`.
  ALL metadata MUST follow `DOCUMENT_VERSIONING_LIFECYCLE_STANDARD_v1.0.0.md`.

  CRITICAL: Create markdown files (.md) ONLY - NO Jupyter notebooks (.ipynb)

  Reference: `date_stamp_requirements`

  VALIDATION CRITERIA:
  Documentation MUST meet all validation criteria:
  - Architecture analysis completed
  - High-level design comprehensive
  - Component documentation detailed
  - Service architecture complete
  - Data architecture comprehensive
  - Security documentation complete
  - Performance architecture documented
  - Network documentation complete
  - Technical specifications detailed
  - Documentation quality validated
  - Markdown files (.md) ONLY created

  Reference: `validation_criteria`

  MANDATORY REQUIREMENTS:
  - ALL documentation MUST be comprehensive and complete
  - ALL architecture components MUST be analyzed and documented
  - ALL technical specifications MUST be detailed and accurate
  - ALL documentation MUST follow Diataxis framework principles
  - ALL deliverables MUST be created in markdown document format (.md files ONLY)
  - STRICTLY documentation only - NO implementation code creation
  - NEVER create Jupyter notebook files (.ipynb) - markdown files (.md) ONLY

  Reference: `mandatory_requirements`

  FORBIDDEN PRACTICES:
  - Creating implementation code or executing changes
  - Making changes to live systems or environments
  - Partial or incomplete architecture documentation
  - Skipping technical specifications or design documentation
  - Creating documentation without proper analysis and validation
  - Creating Jupyter notebook files (.ipynb) - markdown files (.md) ONLY

  Reference: `forbidden_practices`

  Remember: This protocol is for enterprise architecture documentation creation ONLY.
  Follow comprehensive documentation methodology, ensure complete coverage, validate quality,
  and create professional markdown documentation with proper date stamps. Markdown files
  (.md) ONLY - NO Jupyter notebooks (.ipynb).
