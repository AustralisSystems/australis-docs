  framework_name: "Enterprise Architecture Documentation Framework"
  purpose: "Comprehensive enterprise-class professional architecture documentation"
  core_principle: "Complete architecture documentation with Diataxis framework adherence and enterprise standards"

  architecture_scope_types:
