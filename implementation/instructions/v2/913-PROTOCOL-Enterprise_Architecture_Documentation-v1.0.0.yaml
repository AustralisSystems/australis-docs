      description: "System-level architecture documentation"
      coverage: "Complete system architecture, components, services, data, security, performance, network"

    enterprise_level:
      description: "Enterprise-level architecture documentation"
      coverage: "Enterprise-wide architecture, integration patterns, governance, standards"

    microservices:
      description: "Microservices architecture documentation"
      coverage: "Microservices patterns, service mesh, API gateway, event-driven architecture"

    full_stack:
      description: "Full-stack architecture documentation"
      coverage: "Complete stack from frontend to backend, infrastructure, and operations"

    cloud_native:
      description: "Cloud-native architecture documentation"
      coverage: "Cloud-native patterns, container orchestration, serverless, cloud services"

    service_oriented:
      description: "Service-oriented architecture documentation"
      coverage: "SOA patterns, service contracts, integration architecture, governance"

