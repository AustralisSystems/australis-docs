      description: "Microservices architecture patterns"
      patterns: "Service decomposition, bounded contexts, API gateway, service mesh, event-driven"

    event_driven:
      description: "Event-driven architecture patterns"
      patterns: "Event sourcing, CQRS, event bus, saga patterns, compensating transactions"

    layered:
      description: "Layered architecture patterns"
      patterns: "Presentation layer, business layer, data layer, separation of concerns"

    hexagonal:
      description: "Hexagonal architecture patterns"
      patterns: "Ports and adapters, domain core, infrastructure adapters"

    clean_architecture:
      description: "Clean architecture patterns"
      patterns: "Dependency inversion, use cases, entities, boundaries"

