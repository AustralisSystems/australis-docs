  Architecture Scope Types:
  - System-Level: Complete system architecture documentation
  - Enterprise-Level: Enterprise-wide architecture documentation
  - Microservices: Microservices architecture documentation
  - Full-Stack: Full-stack architecture documentation
  - Cloud-Native: Cloud-native architecture documentation
  - Service-Oriented: Service-oriented architecture documentation

