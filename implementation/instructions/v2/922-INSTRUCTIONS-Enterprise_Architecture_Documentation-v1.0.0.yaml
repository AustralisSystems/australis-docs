  - Microservices: Service decomposition, bounded contexts, API gateway, service mesh
  - Event-Driven: Event sourcing, CQRS, event bus, saga patterns
  - Layered: Presentation, business, data layers, separation of concerns
  - Hexagonal: Ports and adapters, domain core, infrastructure adapters
  - Clean Architecture: Dependency inversion, use cases, entities, boundaries

  --------------------------------------------------------------------
