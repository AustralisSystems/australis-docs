  name: draft-diataxis-tutorial-instruction
  version: "1.0.0"
  type: execution_instruction
  language: en-AU
  description: >
    Execution-layer MCP instruction for drafting Diataxis Tutorial documentation
    using the standardized TEMPLATE_DIATAXIS_TUTORIAL_v1.0.0.md. This instruction
    drives the creation of learning-oriented lessons that lead the user to success.

references:
  - governance/au-sys-governance/documentation/DOCUMENTATION_NAMING_CONVENTION_v1.0.0.md
  - governance/au-sys-governance/documentation/DOCUMENT_VERSIONING_LIFECYCLE_STANDARD_v1.0.0.md
  - governance/au-sys-governance/architecture/RFC2119_REQUIREMENTS_LANGUAGE_STANDARD_v1.0.0.md
  - governance/au-sys-governance/documentation/diataxis/TEMPLATE_DIATAXIS_TUTORIAL_v1.0.0.md
