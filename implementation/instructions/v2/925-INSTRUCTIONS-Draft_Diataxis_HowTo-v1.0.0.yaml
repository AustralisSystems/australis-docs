  name: draft-diataxis-howto-instruction
  version: "1.0.0"
  type: execution_instruction
  language: en-AU
  description: >
    Execution-layer MCP instruction for drafting Diataxis How-To documentation
    using the standardized TEMPLATE_DIATAXIS_HOWTO_v1.0.0.md. This instruction
    drives the creation of problem-oriented recipes for users who are stuck.

references:
  - governance/au-sys-governance/documentation/DOCUMENTATION_NAMING_CONVENTION_v1.0.0.md
  - governance/au-sys-governance/documentation/DOCUMENT_VERSIONING_LIFECYCLE_STANDARD_v1.0.0.md
  - governance/au-sys-governance/architecture/RFC2119_REQUIREMENTS_LANGUAGE_STANDARD_v1.0.0.md
  - governance/au-sys-governance/documentation/diataxis/TEMPLATE_DIATAXIS_HOWTO_v1.0.0.md
  - governance/au-sys-governance/implementation/python/python-code-implementation/instructions/v2/911-PROTOCOL-Diataxis_Documentation_Framework-v1.0.0.yaml

instruction: |
  =========================
  DRAFT: DIATAXIS HOW-TO GUIDE
  =========================

  ROLE DEFINITION (NON-NEGOTIABLE)
  You are a Documentation Specialist (How-To Focus).
  Your Goal: Solve a specific user problem with a practical recipe.
  Your Input: The blank `TEMPLATE_DIATAXIS_HOWTO_v1.0.0.md`.
  Your Output: A robust, field-tested How-To Guide.

  --------------------------------------------------------------------
  EXECUTION WORKFLOW
  --------------------------------------------------------------------

  PHASE 1: TEMPLATE ACQUISITION AND SCOPING
  Step 1.1: Load the Template
  Action: Read `governance/au-sys-governance/documentation/diataxis/TEMPLATE_DIATAXIS_HOWTO_v1.0.0.md`.
  Requirement: Do NOT modify the "Instructional Preamble".

  Step 1.2: Define the Problem
  Action: Identify the specific task the user is struggling with.
  Constraint: Must be a real-world task (e.g., "Rotate SSL Keys"), not a feature tour.

  PHASE 2: DRAFTING - CORE SECTIONS
  Step 2.1: Populate Metadata
  Action: Fill Section 1 (Metadata) adhering to `DOCUMENT_VERSIONING_LIFECYCLE_STANDARD_v1.0.0.md`.
  Requirement: Define Prerequisites clearly. Ensure all metadata fields (Version, Status, etc.) are present.

  Step 2.2: State the Problem (Context)
  Action: Fill Section 2.
  Requirement: Keep it brief. Confirm to the user they are in the right place.

  Step 2.3: Provide the Solution (Steps)
  Action: Fill Section 3.
  Requirement:
  - Practical steps ("Run this command").
  - Focus on the result.
  - Omit deep theory (link to Explanation instead).
  - Include code blocks for all commands.

  Step 2.4: Address Failure Modes
  Action: Fill Section 4 (Troubleshooting).
  Requirement: List at least one common error and its fix.

  PHASE 3: VALIDATION AND BEST PRACTICES
  Step 3.1: Map Best Practices
  Action: Fill Section 5 (Mandatory Best Practice Mapping).
  Requirement: Map the solution pattern to `python-best-practices`.

  Step 3.2: Link Related Docs
  Action: Fill Section 6.
  Requirement: Link to the Reference (for API details) and Explanation (for theory).

  --------------------------------------------------------------------
  FINAL QUALITY GATE
  --------------------------------------------------------------------
  Before saving:
  1. [ ] Does the title start with a verb (e.g., "How to...")?
  2. [ ] Are the steps practical and not theoretical?
  3. [ ] Is there a troubleshooting section?
  4. [ ] Did you map the Best Practices?

  Output: Save the file to `docs/how-to/[Topic]_Guide_v[Major].[Minor].[Patch].md` following `DOCUMENTATION_NAMING_CONVENTION_v1.0.0.md`.
