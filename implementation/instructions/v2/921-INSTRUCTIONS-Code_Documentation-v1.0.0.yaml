  --------------------------------------------------------------------
  Your workflow:
  1. SYSTEM COMPONENT DISCOVERY: Discover and catalog all components, analyze topology, inventory modules, map data architecture, document infrastructure
  2. API DOCUMENTATION: Document public functions, create API references, generate parameter docs, document return values, create examples
